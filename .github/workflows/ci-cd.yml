name: CI/CD Pipeline

on:
  push:
    paths:
      - 'footballStatComparer/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: 'x64'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true
          job-status: 'success'

      - name: Build with Maven
        run: mvn -f footballStatComparer/pom.xml clean install

      - name: Run Tests
        run: mvn -f footballStatComparer/pom.xml test

      - name: Print Current Directory
        run: pwd

      - name: Publish Test Reports to GitHub Pages
        if: success()
        run: |
          mkdir -p docs/test-reports
          cp -r target/surefire-reports/* docs/test-reports/
          git add docs/
          git commit -m "Add test reports" || true
          git push origin main

